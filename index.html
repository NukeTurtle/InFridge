<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/FoodIco.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mainPage.css">
  <script src="https://kit.fontawesome.com/3894c1dcb1.js" crossorigin="anonymous"></script>
  <title>InFridge</title>
</head>
<body>
    <!-- Search bar that appears after clicking Search on the home screen -->
    <main class="container-fluid pageWrapper">
      <div class="container-fluid searchHeader ps-0 pe-0 d-none col-lg-12" id="headerSearchBar">
        <div class="container searchBarContainer">
          <form class="row justify-content-start searchForm">
            <div class="col-2 ">
              <button type="button" id="homeButton" class="btn btn-primary btn-lg btn-block homeButton">Home</button>
            </div>
            <div class="col-6">
              <input type="text" class="form-control searchInput" id="searchValue" placeholder="Search Ingredient"/>
            </div>
            <div class="col-2 d-grid">
              <button type="button" class="btn btn-primary btn-lg btn-block searchButton">Search!</button>
            </div>
          </form>
          </div>
        </div>

     <!-- Home page with search Bar -->
      <div class="container homeScreen " id="homeScreen">
        <div class="row logoContainer">
          <div class="col-3 align-self-start">
            <img id="appLogo" src="./img/InFridge small.png" width="200px">
          </div>
          <div class="col-6 align-self-start">
            <h1 id="appName">InFridge</h1>
            <h5 class="descriptionText">Take your ingredients from your fridge to your plate!</h5>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-8 descriptionText">
            Type your Ingredient in the Box below and hit Search for inspiration!
          </div>
          <form class="row search justify-content-center">
            <div class="col-6">
              <input type="text" class="form-control searchInput" autocomplete="off" id="searchValue" placeholder="Search Ingredient"/>
            </div>
            <div class="col-2 d-grid">
              <button type="button" class="btn btn-primary btn-lg btn-block searchButton">Search!</button>
            </div>
          </form>
          <div id="recentResults" class="justify-content-center"></div>
        </div>
      </div>

    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/actions.js"></script>
    <!--<script src="js/recipe.js"></script>-->
  </body>
</html>
