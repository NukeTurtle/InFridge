<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/FoodIco.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/mainPage.css" />
    <script
      src="https://kit.fontawesome.com/3894c1dcb1.js"
      crossorigin="anonymous"
    ></script>
    <title>Interactive frontend application</title>
  </head>
  <body>

    <main class="container-fluid">
      <div class="container" id="homeScreen">
        <div class="row logoContainer">
          <div class="col-3 align-self-start">This will be the Logo Div InFridge</div>
        </div>
        <div class="row justify-content-center">
          <div class="col-8 descriptionText">
            Type your Ingredient in the Box below and hit Search for inspiration!
          </div>
          <form class="row search justify-content-center"> 
            <div class="col-6">
              <input type="text" class="form-control searchInput" id="searchValue" placeholder="Search Ingredient">
            </div>
            <div class="col-2 d-grid">
              <button type="button" class="btn btn-primary btn-lg btn-block searchBtn searchButton">Search!</button>
            </div>
          </form>
          <div class="row recentSearches justify-content-center"> 
            <div class="col-8">
              <div class="row justify-content-between">
                <div class="col-2 recentItem">
                  This is recent searches
                </div>
                <div class="col-2 recentItem">
                  This is recent searches
                </div>
                <div class="col-2 recentItem">
                  This is recent searches
                </div>
                <div class="col-2 recentItem">
                  This is recent searches
                </div>
              </div>
            </div>
        </div>
      </div>

    </main>






    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/recipe.js"></script>
  </body>
</html>
