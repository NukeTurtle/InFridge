  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="shortcut icon" href="img/FoodIco.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mainPage.css">
  <script src="https://kit.fontawesome.com/3894c1dcb1.js" crossorigin="anonymous"></script>
  <title>InFridge</title>
</head>
<body>
  <!-- Loader div that displays anumation while ajax is fetching data from API -->
  <div id="loading">Looking in the pantry</div>
  <!-- Search bar that appears after clicking Search on the home screen -->
  <main >

    <!-- Home page with search Bar -->
      <div class="container homeScreen " id="homeScreen">
        <div class="row logoContainer">
          <div class="col-3 align-self-start">
            <img id="appLogo" src="./img/InFridge small.png" width="200px">
          </div>
          <div class="col-6 align-self-start">
            <h1 id="appName">InFridge</h1>
            <h5 class="descriptionText">Take your ingredients from your fridge to your plate!</h5>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-8 descriptionText">
            Type your Ingredient in the Box below and hit Search for inspiration!
          </div>
          <form class="row search justify-content-center">
            <div class="col-6">
              <input type="text" class="form-control searchInput" autocomplete="off" id="searchValue" placeholder="Search Ingredient"/>
            </div>
            <div class="col-2 d-grid">
              <button type="button" class="btn btn-primary btn-lg btn-block searchButton">Search!</button>
            </div>
          </form>
          <div id="recentResults" class="justify-content-center"></div>
        </div>
      </div>
      <section id="resultsPage"></section>
      <section id="recipePage">
        <div class="row recipe-row">
          <div class="col-lg-2 col-sm-12 container-fluid">
              <div class="row">
                  <div class ="col-lg-12">
                    <img src="" id="recipe-image" alt="">
                  </div>
                  <div id="drinks-card" class="col-lg-12"></div>
              </div>
          </div>
          <div class="col-lg-6 col-sm-12" id="recipe-info">
            <h2 id="recipe-name"></h2>
            <ul id="recipe-ingredients"></ul>
          </div>
          <div class="col-lg-2 col-sm-12 container-fluid">
            <div class="row">
              <div id="nutrition" class ="col-lg-12">
                <!-- <video id="videoContainer" width="400px" controls></video> -->
                <!-- <p id="recipe-yield"></p> -->
              </div>
              <div id="vid-modal" class="col-lg-12">
                <!--Button trigger modal-->
                <button type="button" id="modalButton" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                </button>
                <!--Modal--> 
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="modal-title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body" id="modal-body"></div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/drink.js"></script>
    <script src="js/actions.js"></script>
